{% extends "admin_app/base.html" %}

{% block content %}

<h1>{% if is_edit %}Edit Equipment{% else %}Add Equipment{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if is_edit %}Update{% else %}Add{% endif %} Equipment</button>
</form>

{% if is_edit %}
    <form action="{% url 'admin_all_equipment_delete' form.instance.id %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete this equipment item?');">Delete</button>
    </form>
{% endif %}

<a href="{% url 'admin_all_equipment' %}">Back to Equipment List</a>

{% endblock content %}
