{% extends "admin_app/base.html" %}

{% block content %}

<h2>{{ user.first_name }}</h2>

<table class="table table-dark table-striped table-bordered">
    <thead>
        <th>Document</th>
        <th>View</th>
        <th>Date</th>
    </thead>
    <tbody>
        {% for doc in documents %}
            <tr>
                <td>{{ doc.document.title }}</td>
                <td>{% if uploaded %}<a href="/uploads/{{ doc.file }}"></a>{% else %}N/A{% endif %}</td>
                <td>{% if uploaded %}{{ doc.upload_date }}{% else %}N/A{% endif %}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>



{% endblock content %}
