{% extends "admin_app/base.html" %}

{% block content %}

<h3>Edit Client</h3>

<form method="post">
    {% csrf_token %}
    <h3>User Information</h3>
    {{ user_form.as_p }}
    
    <h3>Profile Information</h3>
    {{ profile_form.as_p }}
    
    <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
</form>

<a href="{% url "aa_client_delete" id %}" class="btn btn-danger">Delete</a>
{% endblock content %}
