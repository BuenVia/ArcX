{% extends "admin_app/base.html" %}

{% block content %}

{% for pdf in user_pdfs %}

<ul>
    {% for pdf in user_pdfs %}
        <li>
            <span>{{ pdf.user.username }}</span>
            <a href="{{ pdf.pdf.url }}" download>{{ pdf.pdf.name }}</a>
            (Uploaded on {{ pdf.uploaded_at }})
            <a href="{% url 'admin_delete_pdf' pdf.id %}" class="delete-button">Delete</a>
        </li>
    {% empty %}
        <li>No PDFs available</li>
    {% endfor %}
</ul>

{% endfor %}

{% endblock content %}
