{% extends 'admin_app/base.html' %}

{% block content %}

<!DOCTYPE html>

<div class="container mt-5">
    <h2>Create Staff Member</h2>
    <p>Adding staff for user: {{ user.username }}</p>

    <form method="post">
        {% csrf_token %}
        
        <h3>Staff Information</h3>
        {{ staff_form.as_p }}

        <h3>Role</h3>
        {{ role_form.as_p }}

        <button type="submit" class="btn btn-primary mt-3">Save</button>
    </form>

    <a href="{% url "aa_staff_list" user.id %}" class="btn btn-info">Back</a>

</div>


{% endblock %}
