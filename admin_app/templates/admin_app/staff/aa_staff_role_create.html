{% extends 'admin_app/base.html' %}
{% load static %}
{% block content %}

<div class="container-md">

    <h2>Update Role for {{ staff.first_name }} {{ staff.last_name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
    </form>

</div>

{% endblock %}
