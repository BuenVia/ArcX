{% extends "admin_app/base.html" %}

{% block content %}

<h1>Clients</h1>
<div>
    <a href="{% url 'client_new' %}" ><button class="btn btn-primary">New</button></a>
</div>

<div>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Username</th>
                <th>Documents</th>
                <th>Equipment</th>
                <th>Competency</th>
                <th scope="col">Edit Details</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td><a href="/manage/client_docs/{{user.id}}">View</a></td>
                <td><a href="{% url 'admin_equipment' user.id%}">View</a></td>
                <td><a href="{% url 'admin_competency' user.id%}">View</a></td>
                <td><a href="{{ user.id }}">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
