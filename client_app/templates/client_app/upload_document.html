{% extends "client_app/base.html" %}

{% block content %}
<h1>Upload Document: {{ document_title.title }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>

{% endblock content %}
