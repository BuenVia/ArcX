<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'client_app/css/client_login.css' %} ">
    <title>Client</title>
</head>
<body>
    
    <div class="container">

        <div class="client__login__card">

            <div class="client__login__card__top">
                <h1>ARC Support Services</h1>
            </div>

            <div class="client__login__card__mid">
                <form method="POST" class="client__login__form">
                    {% csrf_token %}
                    <!-- <label for="username">Username:</label> -->
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    
                    <!-- <label for="password">Password:</label> -->
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    
                    {% if messages %}
                    
                    <ul>
                        {% for message in messages %}
                        <li class="client__login__message">{{ message }}</li>
                        {% endfor %}
                    </ul>
                    
                    {% endif %}
                    
                    <button type="submit">Login</button>
                </form>
            </div>
            
            <div class="client__login__card__btm">
                &#169; <span id="date"></span> ARC Support Services | All rights reserved
            </div>
            
        </div>
    </div>

    <script>
        const date = new Date()
        document.getElementById("date").innerText = date.getFullYear();
    </script>

</body>
</html>
